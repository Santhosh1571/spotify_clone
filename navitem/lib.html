<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        #library-container {
            margin: 20px auto;
            max-width: 1200px; /* Centered container with a max width */
            gap: 15px; /* Spacing between cards */
        }

        .library-card {
            flex: 1 1 calc(33.333% - 15px); /* Three cards per row */
            max-width: calc(33.333% - 15px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .library-card:hover {
            transform: scale(1.03); /* Slight zoom effect on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .library-card img {
            height: 200px;
            object-fit: cover; /* Maintain aspect ratio for images */
        }

        .library-card .card-body {
            text-align: center; /* Center-align text */
        }

        .remove-song {
            background-color: #dc3545;
            color: #fff;
            transition: background-color 0.3s;
        }

        .remove-song:hover {
            background-color: #b52b36; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">My Library</h1>
        <div id="library-container" class="d-flex flex-wrap"></div>
    </div>

    <script src="./lib.js"></script>
</body>
</html>

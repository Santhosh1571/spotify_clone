<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> musify login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  
  <div class="container">
    
    <!-- Left Panel (Login Form) -->
    <div class="form-container login-container">
      <form id="login-form">
        <h1>Login</h1>
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="error-message" class="mt-3 text-danger text-center" style="display: none;">Invalid email or password</div>
      </form>
    </div>

    <!-- Right Panel (Sign Up Form) -->
    <div class="form-container signup-container">
      <form>
        <h1>Sign Up</h1>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Already have an account? Login to stay connected.</p>
          <button class="ghost" id="loginBtn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Don't have an account yet? Sign up to get started.</p>
          <button class="ghost" id="signupBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
